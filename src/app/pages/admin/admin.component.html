<div class="drawer">
    <div class="logo-bg h-100">
        <mat-drawer-container class="drawer-container" autosize>  
            <mat-drawer #drawer class="drawer-sidenav" mode="side">
                <div class="d-flex flex-column options">
                    <a routerLink="/admin">
                        <i class="fas fa-user-tie"></i>
                        Admin
                    </a>
                    <a routerLink="management">
                        <i class="fas fa-user-cog"></i>
                        Gerenciar
                    </a>
                    <a (click)="openDialogLogout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </div>
            </mat-drawer>
            <div class="sidenav-content">
                <div class="d-flex">
                    <app-header (toggle)="drawer.toggle()"></app-header>
                    <h1 class="justify-self-center mx-auto mt-1">Área do admin</h1>
                </div>
    
                <router-outlet></router-outlet>
            </div>  
        </mat-drawer-container>    
    </div>
</div>
