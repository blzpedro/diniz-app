<div class="container h-100vh">
    <div class="row m-0 align-items-center">
        <div class="col-lg-8 col-x-8 col-sm-12">
            <img src="../../../assets/logo.png" class="w-100" alt="">
        </div>
        <div class="col-lg-4 col-x-4 col-sm-12">
            <div class="login-container">
                <div class="login-content">
                    <mat-card>
                        <mat-toolbar class="login-toolbar" *ngIf="signIn">Login</mat-toolbar>
                        <mat-toolbar class="login-toolbar" *ngIf="!signIn">Cadastro</mat-toolbar>
                        <form [formGroup]="loginForm" (submit)="onSubmit()">
                            <mat-form-field>
                            <mat-icon matPrefix>person_outline</mat-icon>
                            <input autofocus type="text" matInput placeholder="E-mail" formControlName="email">
                            </mat-form-field>
                    
                            <mat-form-field>
                            <mat-icon matPrefix>lock_outline</mat-icon>
                            <input type="password" autocomplete="false" matInput placeholder="Senha" formControlName="password">
                            </mat-form-field>
                    
                            <button type="submit" mat-raised-button color="primary">Confirmar</button>
                        </form>
                        <button type="submit" mat-raised-button color="primary" class="secondary-bg-color" *ngIf="signIn" 
                        (click)="signIn = false;loginForm.reset()">Cadastre-se</button>
                        <button type="submit" mat-raised-button color="primary" class="secondary-bg-color" *ngIf="!signIn" 
                        (click)="signIn = true;loginForm.reset()">Voltar</button>
                    <!-- <mat-toolbar class="login-toolbar" style="background-color:white">Ou entre com</mat-toolbar>
                    <div class="socialMediaFlex">
                        <button mat-fab color="primary"><i class="fab fa-facebook-f"></i></button>
                        <button mat-fab color="accent"><i class="fab fa-google"></i></button>
                    </div> -->
                    <br>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
